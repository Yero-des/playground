{% extends "base.html" %}

{% block title %}Days of week{% endblock title %}

{% block content %}

<h1>Days of week</h1>
<p>Please select a day of week to see your phrase</p>
<ul>
    {% for day in days %}
        <li><a href="{% url "day-quote" day=day %}">{{day}}</a></li>
    {% endfor %}
</ul>

{% endblock content %}
