{% if messages %}
      
  {% for message in messages %}
  
    <div class="toast position-fixed bottom-0 end-0 p-3 m-3 show text-{{message.tags}} border-{{message.tags}}" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    
  {% endfor %}

{% endif %}
