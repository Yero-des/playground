{% extends "base.html" %}
{% load static %}

{% block title %}Agregar review{% endblock title %}

{% block page_icon %}
  <link rel="shortcut icon" href="{% static 'icons/book.ico' %}" type="image/x-icon">
{% endblock page_icon %}

{% block content %}

  {% include "includes/page_img.html" %}

  <div class="container">

    <div class="row justify-content-center">
      <div class="col-6">
        <div class="overflow-hidden" style="height: 10rem;">
          <img src="{% if book.cover %}{{ book.cover.url }}{% else %}{% static 'library/img/cover-not-found.jpg' %}{% endif %}" class="object-fit-contain h-100" alt="Imagen del libro {{ book.title }}">
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-6">
        <h3>Agrega la rese√±a de {{ book.title }}</h3>

        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>

  </div>

{% endblock content %}
